<div class="dropdown" [class.is-active]="toggle">
  <div class="dropdown-trigger">
    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu" (click)="toggleDropDown()">
      <span>{{label}}</span>
      <span class="icon is-small">
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </span>
    </button>
  </div>
  
    <div class="dropdown-menu" id="dropdown-menu" role="menu" *ngIf="dropdownitems">
    <div class="dropdown-content">
      <div *ngFor="let item of dropdownitems">
          <a class="dropdown-item" (click)="selected(item)">
              {{item}}
            </a>
      </div>
      
    </div>
  </div>
</div>
